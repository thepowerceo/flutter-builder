name: Flutter Web Build

on:
  repository_dispatch:
    types: [flutter_build]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download source
        run: |
          REPO_URL="${{ github.event.client_payload.source_url }}"
          ARCHIVE_URL="${REPO_URL}/archive/refs/heads/main.zip"
          echo "Downloading from: $ARCHIVE_URL"
          curl -L "$ARCHIVE_URL" -o source.zip
          unzip source.zip -d flutter_app
          ls -la flutter_app/

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Build web
        run: |
          cd flutter_app/*
          flutter pub get
          flutter build web --release
          cd build/web && zip -r ../../../build.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-web-build
          path: build.zip
          retention-days: 1

      - name: Notify callback
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            ARTIFACT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            curl -X POST "${{ github.event.client_payload.callback_url }}" \
              -H "Content-Type: application/json" \
              -d '{"project_id":"${{ github.event.client_payload.project_id }}","status":"completed","compiled_url":"'"$ARTIFACT_URL"'"}'
          else
            curl -X POST "${{ github.event.client_payload.callback_url }}" \
              -H "Content-Type: application/json" \
              -d '{"project_id":"${{ github.event.client_payload.project_id }}","status":"failed","error_message":"Build failed - check GitHub Actions logs"}'
          fi
